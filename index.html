	<title>Sticktron's Lab</title>
	<link rel="stylesheet" href="css/myriad-set-pro_200-400-600.css">
	<style type="text/css">
		html {
		    font-size: 100%;
		    -ms-text-size-adjust: 100%;
		    -webkit-text-size-adjust: 100%;
		}
		
		body {
		    margin: 0;
		    padding: 0;
		    background-color: white;
		    color: #666666;
		    line-height: 1.7857;
		    font-family: "Myriad Set Pro", "Helvetica Neue", "Helvetica", "Arial", "Verdana", "sans-serif";
		    font-style: normal;
		    font-weight: 200;
			font-size: 1em;
		}
		
		body, input, textarea, select, button {
		    text-rendering: optimizeLegibility;
		    -webkit-font-smoothing: antialiased;
		    -moz-osx-font-smoothing: grayscale;
		    -moz-font-feature-settings: "liga", "kern";
		}
		
		a {
		    color: #0088cc;
		    color: #666666;
		}
		a:visited, a:link, a:active {
		    text-decoration: none;
		}
		a:hover {
		    text-decoration: underline;
		}
		
		h1 {
		    font-size: 3.75em;
		    font-weight: 200;
		    line-height: 1.1;
		    letter-spacing: -1px;
			margin: 0;
		}
		h2 {
		    font-size: 1.625em;
		    font-weight: 200;
		    line-height: 1.4em;
		    letter-spacing: -1px;
			margin: 0;
		}
		
		div {
			margin-top: 20%;
		}
		
		p {
			margin-top: 120px;
		}
		p img {
			 vertical-align: middle;
			 margin-bottom: 4px;
			 margin-right: 4px;
		}
		p span {
			white-space: nowrap;
		}
		
		.separator {
			padding: 0 10px;
		}
		
	</style>
